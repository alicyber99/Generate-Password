<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Generate a Password</title>
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img src="./images/copy.png">
        </div>
        <button onclick="createPassword()"><img src="./images/generate.png">Generate Password</button>
    </div>
    <script>
const passwordBox = document.getElementById("password");
const length = 12;

const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const lowerCase = "abcdefghijklmnopqrstuvwxyz";
const number = "0123456789";
const symbol = "@#$%^&*()_+-=/|{[]~?}";

function getRandomCharacter(characters) {
    return characters[Math.floor(Math.random() * characters.length)];
}

function createPassword() {
    let password = "";
    password += getRandomCharacter(upperCase);
    password += getRandomCharacter(lowerCase);
    password += getRandomCharacter(number);
    password += getRandomCharacter(symbol);
    const allChars = upperCase + lowerCase + number + symbol;
    
    while (password.length < length) {
        password += getRandomCharacter(allChars);
    }
    
    passwordBox.value = password; 
}
    </script>
</body>
</html>
